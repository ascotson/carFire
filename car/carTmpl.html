
<div>

  <h1>{{ comment.title }} (by {{ comment.username }})</h1>

  <form name="newCommentForm">
    <input type="text" ng-model="newComment" placeholder="Write a comment..." required/>
    <input type="text" ng-model="username" placeholder="Username..." required/>
    <button ng-click="createComment(username, newComment)">Add Comment</button>
  </form>

  <ul>
    <li ng-repeat="comment in comments">{{ comment.username }}: {{ comment.text }}</li>
  </ul>

</div>
