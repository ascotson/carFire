
<div>

  <p>Cars</p>

  <form name="newCarForm">
    <input type="text" ng-model="carname" placeholder="New Car Name..." required/>
    <input type="text" ng-model="username" placeholder="Username..." required/>
    <button ng-disabled="newCarForm.$invalid" ng-click="addCar(username, carname)">Add Car</button>
  </form>

  <ul>
    <li ng-repeat="car in cars">
      <a ui-sref="car({carId: car.$id})">
        <span>{{ car.carname }}</span>
        <span>(by {{ car.username }})</span>
        </a>
    </li>
  </ul>

</div>
